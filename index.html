<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schematic Diagrams</title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1 id="system">Full System Diagram</h1>
    <img src="images/system.png" alt="Full System Diagram">
    <br><br>
    <h1 id="sensor">Sensor Component</h1>
    <img src="images/sensor.png" alt="Sensor Component">
    <br><br>
    <h1 id="display">Display Component</h1>
    <img src="images/display.png" alt="Display Component">
    <br><br>
    <h1 id="alert">Alert Component</h1>
    <img src="images/alert.png" alt="Alert Component">
    <br><br>
</body>
</html>
